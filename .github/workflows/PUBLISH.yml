name: Publish Package

on:
  push:
    branches:
      - develop
      - beta
      - main

jobs:
  simulate-version-dev:
    name: Simulate Versioning on Dev
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git Identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Simulate Lerna Version (Beta) from Develop
        run: |
          npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes --no-push --loglevel verbose
          VERSION=$(node -p "require('./lerna.json').version")
          echo "ðŸ‘· BETA Simulated Version (not applied): $VERSION"

      - name: Simulate Lerna Version (Main) from Develop
        run: |
          npx lerna version --conventional-commits --conventional-graduate --yes --no-push --loglevel verbose
          VERSION=$(node -p "require('./lerna.json').version")
          echo "ðŸ‘· MAIN Simulated Version (not applied): $VERSION"

  publish-beta:
    name: Publish Beta Version to NPM
    if: github.ref == 'refs/heads/beta'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PUSH_BRANCHES_BLOCKED }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          npm run build
          echo "ðŸ“¦ Build completed! "

      - name: Configure Git Identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Lerna Version (Beta)
        run: |
          npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes --no-push
          VERSION=$(node -p "require('./lerna.json').version")
          echo "Nueva versiÃ³n beta: $VERSION"
        env:
          GH_TOKEN: ${{ secrets.PUSH_BRANCHES_BLOCKED }}

      - name: Push Tags and Changes
        run: |
          git push origin beta --follow-tags
        env:
          GH_TOKEN: ${{ secrets.PUSH_BRANCHES_BLOCKED }}

      - name: Check if Lerna would version
        id: lerna_check
        run: |
          CHANGES=$(npx lerna changed)
          if [ -z "$CHANGES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ðŸ‘· No changes to version"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸŽ‰ There was a change of version"
          fi

      - name: Publish to NPM
        if: steps.lerna_check.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "chore: commit the build files for publication"
          npx lerna publish from-package --yes --no-git-checks
          VERSION=$(node -p "require('./lerna.json').version")
          echo "ðŸš€ Version v$VERSION Published to NPM!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ZANOBIJS_31122025 }}

      - name: Without Publish to NPM
        if: steps.lerna_check.outputs.has_changes == 'false'
        run: echo "ðŸ‘· There are no changes to publish on NPM."

  publish-release:
    name: Publish Release Version to NPM and GitHub
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PUSH_BRANCHES_BLOCKED }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          npm run build
          echo "ðŸ“¦ Build completed! "

      - name: Configure Git Identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Lerna Version (Release)
        run: |
          npx lerna version --conventional-commits --conventional-graduate --yes --no-push
          VERSION=$(node -p "require('./lerna.json').version")
          echo "Nueva versiÃ³n: $VERSION"
        env:
          GH_TOKEN: ${{ secrets.PUSH_BRANCHES_BLOCKED }}

      - name: Push Tags and Changes
        run: |
          git push origin main --follow-tags
        env:
          GH_TOKEN: ${{ secrets.PUSH_BRANCHES_BLOCKED }}

      - name: Create GitHub Release
        run: |
          VERSION=$(node -p "require('./lerna.json').version")
          gh release create v$VERSION --generate-notes
        env:
          GH_TOKEN: ${{ secrets.PUSH_BRANCHES_BLOCKED }}

      - name: Check if Lerna would version
        id: lerna_check
        run: |
          CHANGES=$(npx lerna changed)
          if [ -z "$CHANGES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ðŸ‘· No changes to version"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸŽ‰ There was a change of version"
          fi

      - name: Publish to NPM
        if: steps.lerna_check.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "chore: commit the build files for publication"
          npx lerna publish from-package --yes --no-git-checks
          VERSION=$(node -p "require('./lerna.json').version")
          echo "ðŸš€ Version v$VERSION Published to NPM!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ZANOBIJS_31122025 }}

      - name: Without Publish to NPM
        if: steps.lerna_check.outputs.has_changes == 'false'
        run: echo "ðŸ‘· There are no changes to publish on NPM."
